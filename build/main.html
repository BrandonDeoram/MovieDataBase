<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
    <script>
      let imbd;
      // fetch data from server called /movie
      fetch("http://localhost:5000/movie")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((data) => {
          imbd = data;
          console.log(data);
          console.log("IMBD" + JSON.stringify(imbd)); // Move this statement inside the "then" block
          const img = document.querySelector("img"); // Get the img element
          img.src = data.Poster; // Set the src attribute to the poster URL
          img.alt = data.title; // Set the alt attribute to the movie title
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    </script>
  </head>
  <body>
    <div class="bg-custom p-5">
      <h2 class="text-3xl text-white mx-52">Showtimes</h2>
      <p class="text-sm text-white mx-52">Give me something to do !</p>
    </div>
    <div class="grid grid-cols-2 gap-4 p-16">
      <div class="bg-gray-200">h</div>
      <div class="bg-gray-300">
        <img alt="Poster" />
        <div class="bg-gray-200 py-8">
          <form class="mx-auto max-w-lg">
            <div class="flex flex-wrap mb-6">
              <label for="title" class="block text-gray-700 font-bold mb-2 mr-16"
                >Title:</label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div class="flex flex-wrap mb-6">
              <label for="title" class="block text-gray-700 font-bold mb-2 mr-4"
                >Decsription:</label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
